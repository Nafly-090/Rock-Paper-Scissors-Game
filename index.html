<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">
                <i class="fas fa-hand-rock fa-4x"></i>
            </button>
            <button class="choice" id="paper">
                <i class="fas fa-hand-paper fa-4x"></i>
            </button>
            <button class="choice" id="scissors">
                <i class="fas fa-hand-scissors fa-4x"></i>
            </button>
        </div>
        <div class="result">
            <p id="resultMessage">Make your choice!</p>
        </div>
        <div class="score">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
	<button id="resetButton" style="margin-top: 20px; padding: 10px 30px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
	    Reset Game
	</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
